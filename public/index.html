<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC Control Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>AC Control Dashboard</h1>
            <div class="indicator" id="requestIndicator"></div>
        </div>

        <!-- AC State Card -->
        <div class="card ac-state-card">
            <div class="card-header">
                <h2>AC Status</h2>
                <span class="status-badge" id="statusBadge">Loading...</span>
            </div>
            <div class="card-body">
                <div class="state-info">
                    <div class="info-item">
                        <span class="label">Power</span>
                        <span class="value" id="powerState">--</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Current Temp</span>
                        <span class="value temperature" id="currentTemp">--°C</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Target Temp</span>
                        <span class="value temperature" id="targetTemp">--°C</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Mode</span>
                        <span class="value" id="mode">--</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Fan Speed</span>
                        <span class="value" id="fanSpeed">--</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Last Updated</span>
                        <span class="value small" id="lastUpdated">--</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controllers Card -->
        <div class="card controllers-card">
            <div class="card-header">
                <h2>Controls</h2>
            </div>
            <div class="card-body">
                <!-- Temperature Slider -->
                <div class="slider-container">
                    <div class="slider-header">
                        <label for="tempSlider">Set Temperature</label>
                        <span class="slider-value" id="tempValue">24°C</span>
                    </div>
                    <input type="range" id="tempSlider" class="slider" min="20" max="28" value="20" step="0.1">
                    <div class="slider-labels">
                        <span>20°C</span>
                        <span>28°C</span>
                    </div>
                </div>

                <!-- Refetch Interval Slider -->
                <div class="slider-container">
                    <div class="slider-header">
                        <label for="intervalSlider">Refetch Interval</label>
                        <span class="slider-value" id="intervalValue">5s</span>
                    </div>
                    <input type="range" id="intervalSlider" class="slider" min="1" max="30" value="5" step="1">
                    <div class="slider-labels">
                        <span>1s</span>
                        <span>30s</span>
                    </div>
                </div>

                <!-- Presence Toggle -->
                <div class="toggle-container">
                    <label for="presenceToggle">Presence</label>
                    <label class="switch">
                        <input type="checkbox" id="presenceToggle" checked>
                        <span class="switch-slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
